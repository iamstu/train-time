<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-1">May The Trains </h1> <h1 class="display-1"><b>Never </b></h1> <h1 class="display-1"> End</h1>
        <h2>A token of our dedication the eternal train schedule.</h2>
        <p class="align-bottom"><small>There have been no delays, there will be no delays.</small></p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 form-group">
                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Ted the Eternaly Late Train</td>
                                    <td>Chillvill</td>
                                    <td>25</td>
                                    <td>5:25</td>
                                    <td>25</td>
                                </tr>
                              
                            </tbody>
                          </table>
            </div>
        </div>
        <div>
        
        </div>
        <div class="row">
            <form class="col-md-6">
                <div class="col-md-12 form-group">
                    <label for="name-input">Name</label>
                    <input type="name" class="form-control" id="name-input">
                </div>
                <div class="col-md-12 form-group">
                        <label for="destination-input">Destination</label>
                        <input type="Destination" class="form-control" id="destination-input">
                </div>
                <div class="col-md-12 form-group">
                        <label for="start-input">First Train Time (hh:mm AM/PM)</label>
                        <input type="time" class="form-control" id="start-input">
                </div>
                <div class="col-md-12 form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency-input">
                </div>
                <button class="btn submit-btn btn-primary">Submit</button>
            </form>
        </div> 
        </div>








    <script src="assets/javascript/app.js"></script>
</body>
</html>
